  <body>
    <div class="container col-xl-4 col-md-6 mt-4  "   >
      <div class="d-flex text-center align-items-center mb-4 pb-1">
        <a href="appointment.html" class="text-decoration-none text-dark"><i class="fa-solid fa-angle-left px-4"></i></a>
        <i class="fa-solid fa-address-book fa-3x px-3"></i>
        <h4 class="  text-center" >Appointment</h4>
      </div>
      <div class="col-xl-10">
        <div class="row px-4 mt-3">
          <h4 class="mb-3"> <b>My Appointment  </b></h4>
          <div class="col-10"> 
              <h6 class="pt-2">KLINIK ALAM MEDIC    </h6>
          </div>
          <div class="col-md-10 "> 
              <p>
                  NO 15, 
                  Kampung 
                  Pinang Dalam,
                  Klang, Selangor</p>
          </div>
          <div class="col-md-10 text-white px-5 mt-2"> 
              <div class="bg-success rounded-pill pt-2 pb-1">
                  <p class="text-center text-white">Date : 18 May 2022</p>
              </div>
              <div class="mt-1 bg-success rounded-pill pt-2 pb-1">
                  <p class="text-center text-white">Time : 10:15am</p>
              </div>
              <a class="" href="#">
              <div class="d-flex mt-1 bg-primary rounded-pill pt-2 pb-1 text-white">
                  <i class="fa-solid fa-bell px-4"></i>
                  <p class="text-center text-white ">Remind me</p>
              </div></a>
          </div>
          <div class="col-md-10 text-center mt-4">
              <a class="text-dark text-decoration-none fst-italic "
              type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" id="bottom" aria-controls="offcanvasBottom"
                href="#">Cancel Booking</a>
          </div>
          <div  class=" container col-sm-10 col-xl-4 offcanvas offcanvas-bottom px-3" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" >
              <div class="offcanvas-header text-center">
                <div class="col-sm-12 col-md-10"></div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body" >
              <div class="col-sm-12 col-md-12"> 
                  <span class="badge bg-danger" style="font-size: 20px;">Alert</span>
                  <p class="mt-5">Are You sure Cancel Your Booking ??</p>
              </div> 
              <div class="offcanvas-footer mt-5 ">
              <button type="button" class="button-1 btn btn-secondary mb-1 col-5" data-bs-dismiss="offcanvas"  >Close</button>
              <button type="submit"  class="button-2 btn btn-success col-6">Confirm   </button>        
              </div> 
              
              </div>   
            </div>
        </div>
      </div>
