  <body>
    <div class="container col-xl-4 col-md-6 mt-4">
        <div class="d-flex text-center align-items-center mb-4 pb-1">
            <a href="my-plan.html" class="text-decoration-none text-dark"><i class="fa-solid fa-angle-left px-4"></i></a>
            <h4 class="  text-center" >My Dependent  </h4>
        </div>
        <div class="d-flex">
            <h4 class="pt-4 pb-4 px-4">Dependent </h4>
            <a  href="#" class="dropdown  pt-4 px-5"  id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-gear  " ></i>
            </a>     
            <div class="dropdown-list dropdown-menu dropdown-menu-right ">
                
                <a class="dropdown-item " href="#">
                    <div class="small text-gray-500"><b>Edit</b></div>       
                </a>
                <a class="dropdown-item " href="#">
                    <div class="small text-gray-500"><b>Delete</b></div>       
                </a>
            </div>
        </div>
        <div class=" mx-4 py-2 col-xl-10">
            <div class="row text-center">
                <div class="col-md-4 col-2">
                    <span class="fa-stack fa-2x mt-2 mx-4">
                        <i class="fa fa-circle fa-stack-2x icon-background" aria-hidden="true"></i>
                        <h6 class="fa-stack-1x text-white">MART</h6>                           
                    </span>    
                </div>
                <div class="col-md-6 col-10">
                    <h4> <b>xxxxx</b></h4>
                    <div>Spouse</div>
                </div>

                <form class="mt-2">
                    <div class="row col-12 col-md-12 g-3 align-items-center">
                        <div class="col-6">
                            <label for="inputnum" class="col-form-label">Policy Number </label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="inputnum" class="form-control" placeholder="PYITD10110">
                        </div>
                        <div class="col-6">
                            <label for="inputPlan" class="col-form-label">Policy Plan </label>
                            </div>
                            <div class="col-6">
                            <input type="text" id="inputPlan" class="form-control" placeholder="Basic Plan" >
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="col-form-label">Policy Limit</label>
                            <span> ** Max RM2,000.00
                                ** Min RM500.00 </span>
                            </div>
                            <div class="col-6">
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    RM2,000.00
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    RM1,000.00
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    RM500.00
                                </label>
                                </div>
                        </div>
                        
                    </div>
                    
                    </form>
            </div>
        </div>
        <div class="pt-4 pb-4 px-3">
            <h5>Current Balance </h5>
            <p>RM 1 500 .00 / RM 2 000 .00</p>
            <div class="limit-body ">
                <label>Limit Annually </label>
                <h6>Set Your Dependent Limit</h6>
                <div class="icon-body mt-3">
                    <div class="col-md-8 offset-lg-2">
                        <i class="fa-solid fa-user-doctor float-start mt-3" style="font-size:30px ;"></i>
                        <div class="border border-secondary mx-5 pt-2 pb-2 px-2">
                            <span class="px-2">GP</span>
                            <input type="number" class="form-control" placeholder="RM 500.00" style="border:none"/>
                        </div>
                    </div>
                </div>
                <div class="icon-body mt-3">
                    <div class="col-md-8 offset-lg-2">
                        <i class="fa-solid fa-stethoscope float-start mt-3" style="font-size:30px ;"></i>
                        <div class="border border-secondary mx-5 pt-2 pb-2 px-2">
                            <span class="px-2">Specialist</span>
                            <input type="number" class="form-control" placeholder="RM 500.00" style="border:none"/>
                        </div>
                    </div>
                </div>
                <div class="icon-body mt-3">
                    <div class="col-md-8 offset-lg-2">
                        <i class="fa-solid fa-tooth float-start mt-3" style="font-size:30px ;"></i>
                        <div class="border border-secondary mx-5 pt-2 pb-2 px-2">
                            <span class="px-2">Dental</span>
                            <input type="number" class="form-control" placeholder="RM 500.00" style="border:none"/>
                        </div>
                    </div>
